<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 03</title>
    <STyle>

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            width: 200px;
            height: 100px;
        }

    </STyle>
</head>
<body>
    <h1>mesclagem de tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>  <!--esse colspan serve para fazer com que um quadrado ocupe duas linhas, caso uma estaja faltando-->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
