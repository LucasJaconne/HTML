<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;  /*serve para tirar o espaço entre as bordas*/
        }

        td {
            border: 1px solid black; 
            padding: 10px;
            text-align: center; 
            vertical-align: top; /*alinhamento vertical*/ 
        }

        td:hover {
            background-color: rgb(228, 240, 60);
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        
        TABLE = TABELA
        TABLE ROW = LINHA DE TABELA  (tr)
            TABLE READER = CABEÇALHO DE TABELA (th)
            TABLE DATA = DADO DE TABELA (td)
    -->
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><td>A2</td> <!--segunda linha-->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><td>A3</td> <!--terceira linha-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><td>A4</td> <!--quarta linha-->
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
