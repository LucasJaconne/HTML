<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cadastro Simplificado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema de Cadastro Simplificado</h1>

  <div class="formulario">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" placeholder="Digite seu nome"><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" placeholder="Digite sua idade"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Digite seu e-mail"><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" placeholder="Digite sua cidade"><br>

    <label for="estado">Estado:</label><br>
    <input type="text" id="estado" placeholder="Digite seu estado"><br>


    <button onclick="cadastrarUsuario()">Cadastrar</button>
  </div>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
